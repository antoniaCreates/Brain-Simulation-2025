<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Brain Simulation</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; font-family: Arial, sans-serif; }
        #brain-container { width: 100%; height: 100%; }
        .label {
            position: absolute;
            color: white;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 14px;
            background-color: black;
            opacity: 0.75;
            pointer-events: none;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.75);
            color: white;
            padding: 15px;
            border-radius: 5px;
            max-width: 250px;
            z-index: 100;
        }
        .region-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.75);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="brain-container"></div>
    <div class="info-panel">
        <h2 style="margin-top: 0; margin-bottom: 10px;">3D Brain Simulation</h2>
        <p style="margin: 5px 0;">Hover over regions to identify them.</p>
        <p style="margin: 5px 0;">Use mouse to rotate, scroll to zoom.</p>
    </div>
    <div id="region-info" class="region-info" style="display: none;">
        <h3 id="region-name" style="margin: 0;"></h3>
    </div>
    
    <script type="module" src=".brain.js"></script> 
    <script>
document.addEventListener('DOMContentLoaded', function() {
  const container = document.getElementById('brain-container');
  container.innerHTML += '<p style="color:black;padding:20px;">Testing if JavaScript works</p>';
});
</script>
</body>
</html>
